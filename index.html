<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>


    <div id="container">
        <input type="text" id="resp">
        <div class="botao" onclick="concatenar(1)" >1</div>
        <div class="botao" onclick="concatenar(2)">2</div>
        <div class="botao" onclick="concatenar(3)">3</div>
        <div class="botao" onclick="concatenar(4)">4</div>
        <div class="botao" onclick="concatenar(5)">5</div>
        <div class="botao" onclick="concatenar(6)">6</div>
        <div class="botao" onclick="concatenar(7)">7</div>
        <div class="botao" onclick="concatenar(8)">8</div>
        <div class="botao" onclick="concatenar(9)">9</div>
        <div class="botao" onclick="concatenar(0)">0</div>
        <div class="botao-calc" onclick="calc()"><h3>Enter</h3></div>
        <div class="botao-c" onclick="apagar()">C</div>
        <div class="botao-op" onclick="op(1)">+</div>
        <div class="botao-op" onclick="op(2)">-</div>
        <div class="botao-op" onclick="op(3)">*</div>
        <div class="botao-op" onclick="op(4)">/</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
